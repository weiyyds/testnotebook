<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格系统</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .row{
            margin-bottom: 20px;
        }
        .row .row{
            margin-top: 10px;
            margin-bottom: 0;
        }
        [class*="col-"]{
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #eee;
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid #ddd;
            border: 1px solid rgba(86, 61, 124, .2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
            <div class="col-md-1">row-md-1</div>
        </div>
    </div>
</body>
</html>
