<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <!-- 表格响应式 class="table-responsive"-->
   <div class="table-responsive">
       <table class="table table-bordered">
           <thead>
               <!-- 表格头部 -->
               <tr class="active">
                   <th>表格标题</th>
                   <th>表格标题</th>
                   <th>表格标题</th>
               </tr>
           </thead>
            <!-- 表格内容 -->
            <tbody>
                <tr class="success">
                   <td>表格单元格</td> 
                   <td>表格单元格</td> 
                   <td>表格单元格</td> 
                </tr>
                <tr class="info">
                    <td>表格单元格</td> 
                    <td>表格单元格</td> 
                    <td>表格单元格</td> 
                 </tr>
                 <tr class="warning">
                    <td>表格单元格</td> 
                    <td>表格单元格</td> 
                    <td>表格单元格</td> 
                 </tr>
                 <tr class="danger">
                    <td>表格单元格</td> 
                    <td>表格单元格</td> 
                    <td>表格单元格</td> 
                 </tr>
                 <tr>
                    <td>表格单元格</td> 
                    <td>表格单元格</td> 
                    <td>表格单元格</td> 
                 </tr>
            </tbody>
       </table>
   </div> 
</body>
</html>
