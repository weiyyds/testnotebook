<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="bootstrap.css">

<body>

    <nav>
        <ul class="pager">

            <li><a href="#">上一页</a></li>
        </ul>

        <ul class="pager">
            <li class="previous"><a href="#">&larr;向前</a></li>
            <li class="next"><a href="#">&rarr;向后</a></li>
        </ul>
    </nav>
    <span class="label label-danger">默认</span>
