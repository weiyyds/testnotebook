<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div aria-valuenow="80" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
               80%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
        <!-- 带条纹的进度条 -->
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                90%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                30%
            </div>
            <div class="progress-bar progress-bar-success progress-bar-striped" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                30%
            </div>
        </div>
    </div>
</body>
</html>
